<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Book Recommender System</title>

    <style>
        /* Custom styles for demonstration */

        .cursor-pointer {
            cursor: pointer;

        }

        .cursor-pointer:hover {
            background: orange;
        }
    </style>
</head>

<body style="background-color: black">
    <nav class="navbar" style="background-color:chocolate">
        <p class="navbar-brand fw-bold mx-3 text-white">Book Recommender</p>
        <ul class="nav navbar-nav d-flex flex-row gap-5 mx-5 ">
            <li> <a href="/" class=" px-1 py-1 text-decoration-none text-white cursor-pointer"> Home </a></li>
            <li> <a href="/recommend" class=" px-1 py-1 text-decoration-none text-white cursor-pointer"> Recommend Me
                </a></li>
            <li> <a href="/contact" class=" px-1 py-1 text-decoration-none text-white cursor-pointer"> Contact </a></li>
        </ul>
    </nav>




    <div class="container">
        <div class="row">
            <div class="col-12 text-white mt-3">
                <h1>Search for book recommendation</h1>

                <form class="d-flex gap-3" action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control bg-secondary text-white">
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
            <!-- Results Here -->
            {% for i in data %}
            <div class="col-3">
                <div class="card mt-3" style="height: 500px;">
                    <div class="">
                        <img src="{{i[2]}}" alt="" class="card-img-top" style="height: 400px; object-fit: cover;">
                        <h6 class="small mx-3 mt-2">{{i[0]}}</h6>
                        <p class="small mx-3">{{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}


        </div>
    </div>
</body>

</html>
